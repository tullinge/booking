{% extends "base.html" %}
{% block title %} - Admininloggning{% endblock %}
{% block body %}
    {% if fail %}
    <div class="alert alert-danger" role="alert">
        <p>{{ fail }}</p>
    </div>
    {% endif %}

    {% if success %}
    <div class="alert alert-success" role="alert">
        <p>{{ success }}</p>
    </div>
    {% endif %}

    <form action="/admin/login", method="post">
        <div class="form-group">
            <label for="username">Användarnamn</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="Ange användarnamn">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Lösenord">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
